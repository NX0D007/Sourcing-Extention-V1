<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sourcing Browser</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #1877f2;
      --button-text: #ffffff;
      --border-color: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f0f0f0;
        --button-bg: #1877f2;
        --button-text: #ffffff;
        --border-color: #444;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 20px;
      font-size: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    input {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #145dbf;
    }

    .footer {
      font-size: 11px;
      font-weight: bold;
      margin-top: 20px;
      color: red;
    }

    .linkedin-link {
      text-decoration: none;
      color: #1877f2;
      font-weight: normal;
    }

    .linkedin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üîç Sourcing Browser</h2>

  <input type="text" id="searchInput" placeholder="Enter SIREN or Company Name" />
  <button id="launchBtn">Launch Search</button>

  <div class="footer">Developed by nX0D007</div>
  <div class="footer">
    <a href="https://www.linkedin.com/in/n-lakhnech/" target="_blank" class="linkedin-link" style="display: inline-flex; align-items: center; gap: 6px; line-height: 1;">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="16" height="16" style="display: inline;" />
      <span>N.Lakhnech</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
